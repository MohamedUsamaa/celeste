<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="stile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <title>Shopping Cart</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #4b2e2e;
    }

    body {
      background-color: #f9f6f1;
      padding: 20px;
    }

    .navbar{
      margin-top: 0;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    header h1 {
      font-size: 70px;
      font-weight: bold;
      color: #4b2e2e;
      padding-top: 40px;
    }

    .container {
      display: flex;
      max-width: 1000px;
      margin: 40px auto;
      background: #f9f6f1;
      border-radius: 10px;
      overflow: hidden;
      flex-wrap: wrap;
      box-shadow: 0 4px 20px rgba(75, 46, 46, 0.9); 
    }

    .cart {
      flex: 2;
      padding: 30px;
      overflow-x: auto;
    }

    .cart h2 {
      margin-bottom: 20px;
    }

    .cart table {
      width: 100%;
      border-collapse: collapse;
    }

    .cart th, .cart td {
      text-align: left;
      padding: 20px;
    }

    .cart th {
      color: #4b2e2e;
    }

    .cart td img {
      width: 50px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .product-info {
      display: inline-block;
      vertical-align: middle;
    }

    .product-info span {
      font-size: 12px;
      color: #f35b5b;
      display: block;
    }

    .product-info a {
      font-size: 12px;
      color: #999;
      text-decoration: none;
    }

    .qty {
      display: flex;
      align-items: center;
    }

    .qty button {
      background: #eee;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .qty input {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      margin: 0 5px;
    }

    .summary {
      flex: 1;
      background: #f9f9f9;
      padding: 30px;
      border-left: 1px solid #ddd;
    }

    .summary h2 {
      margin-bottom: 20px;
    }

    .summary select,
    .summary input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .summary button {
      width: 100%;
      background: #4b2e2e;
      border: none;
      padding: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .checkout {
      background: #5a4fff;
      margin-top: 20px;
    }

    .cart a {
      display: inline-block;
      margin-top: 20px;
      color: #4b2e2e;
      text-decoration: none;
    }

    

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .cart table,
      .cart thead,
      .cart tbody,
      .cart th,
      .cart td,
      .cart tr {
        display: block;
        width: 104%;

      }

      .cart thead {
        display: none;
      }

      .cart tr {
        margin-bottom: 15px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }

      .cart td {
        position: relative;
        padding-left: 50%;
        text-align: left;
        border: none;
      }

      .cart td::before {
        position: absolute;
        top: 20px;
        left: 15px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        color: #4b2e2e;
      }

      
    

      header h1 {
        margin-top: 30px;
        padding-top: 70px;
      }

      .cart td:nth-of-type(1)::before { content: "Product Details"; }
      .cart td:nth-of-type(2)::before { content: "Quantity"; }
      .cart td:nth-of-type(3)::before { content: "Price"; }
      .cart td:nth-of-type(4)::before { content: "Total"; }
    }

  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">‚ö±üí®C√â‚ÑìESTE</div>
    <ul class="nav-links">
      <li><a href="index.html">HOME</a></li>
      <li><a href="shop.html">SHOP</a></li>
      <li><a href="men.html">MEN</a></li>
      <li><a href="women.html">WOMEN</a></li>
      <li><a href="about.html">ABOUT</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
    <div class="icons"  style="position: relative;">
      <i class="fas fa-search" id="searchBtn" style="cursor: pointer;"></i>
      <div id="searchPopup" class="search-popup" >
        <input type="text" id="searchInput" placeholder="ÿßÿ®ÿ≠ÿ´ ŸáŸÜÿß...">
        <button onclick="performSearch()">ÿ®ÿ≠ÿ´</button>
      </div>
      <i class="fas fa-heart" id="favoriteBtn" style="cursor: pointer;"></i>
      <i class="fas fa-user" id="userBtn" style="cursor: pointer;"></i>
      <i class="fas fa-shopping-cart" id="cartBtn" style="cursor: pointer;"></i>
    </div>
  </header>

  <header>
    <h1>C√âLESTE</h1>
  </header>

  <div class="container">
    <div class="cart">
      <h2>Shopping Cart <span style="float:right">3 Items</span></h2>
      <table>
        <thead>
          <tr>
            <th>Product Details</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="cart-body">
          <!-- Items will be injected here -->
        </tbody>
      </table>
      <a href="Shop.html">‚Üê Continue Shopping</a>
    </div>

    <div class="summary">
      <h2>Order Summary</h2>
      <p>Items <span style="float:right" id="summary-items">3</span></p>
      <p>¬£<span id="summary-price">457.98</span></p>
      <p>SHIPPING</p>
      <select>
        <option value="85">Standard Delivery - ¬£85.00</option>
      </select>
      <p>PROMO CODE</p>
      <input type="text" placeholder="Enter your code">
      <button>APPLY</button>
      <p style="margin-top: 20px;">TOTAL COST <span style="float:right">¬£<span id="total-cost">1000.00</span></span></p>
      <button class="checkout" onclick="window.location.href='checkout.html'">CHECKOUT</button>
    </div>
  </div>

<script>
    const products = [
      { name: "GENTLE FLAME", platform: "ready.made", price: 400.00, quantity: 2, image: "icons/men5.jpg" },
      { name: "ROSY GLOW", platform: "ready.made", price: 400.00, quantity: 1, image: "icons/women4.jpg" },
      { name: "ROSE MUSE", platform: "Personalized", price: 450.00, quantity: 1, image: "icons/men6.jpg" }
    ];

    function renderCart() {
      const tbody = document.getElementById('cart-body');
      tbody.innerHTML = '';
      let total = 0, items = 0;

      products.forEach((product, index) => {
        const itemTotal = product.price * product.quantity;
        total += itemTotal;
        items += product.quantity;

        tbody.innerHTML += `
          <tr>
            <td>
              <img src="${product.image}" alt="">
              <div class="product-info">
                ${product.name}
                <span>${product.platform}</span>
                <a href="#" onclick="removeItem(${index})">Remove</a>
              </div>
            </td>
            <td class="qty">
              <button onclick="changeQty(${index}, -1)">-</button>
              <input type="text" value="${product.quantity}" readonly>
              <button onclick="changeQty(${index}, 1)">+</button>
            </td>
            <td>¬£${product.price.toFixed(2)}</td>
            <td>¬£${itemTotal.toFixed(2)}</td>
          </tr>
        `;
      });

      document.getElementById('summary-items').innerText = items;
      document.getElementById('summary-price').innerText = total.toFixed(2);
      document.getElementById('total-cost').innerText = (total + 85).toFixed(2);
    }

    function changeQty(index, delta) {
      if (products[index].quantity + delta >= 1) {
        products[index].quantity += delta;
        renderCart();
      }
    }

    function removeItem(index) {
      products.splice(index, 1);
      renderCart();
    }

    renderCart();
</script>


<script src="script.js"></script>



</body>
</html>
